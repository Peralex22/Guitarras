		<h1>Contacto</h1>
		<p>En construcción</p>
		
		<form action="procesar-formulario.php" method="get">
			<fieldset>
				<legend>Datos Personales:</legend>
				<label for="nombre-usuario">Usuario:</label>
				<input type="text" name="usuario" id="nombre-usuario">

				<label for="contraseña">Contraseña:</label>
				<input type="text" name="contrseña" id="contraseña">

				<input type="date" name="Fecha-nacimiento" id="Fecha-nacimiento">

			</fieldset>

				<br><br>
				<label for="sector">Sector:</label>
				<br>
				<select name="sector" id="sector">
					<option value="INF">Informática</option>
					<option value="ELEC">Electrónica</option>
				</select>
				<br><br>
				<label for="comentarios">Comentarios:</label>
				<br>
				<textarea name="comentarios" id="comentarios" rows="4" cols="40">Escribe un comentario</textarea>
